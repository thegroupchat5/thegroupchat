<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-LAB Challenges | The Groupchat Think Tank</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f7fafd;
      color: #222;
    }
    header {
      background: #ffffff;
      padding: 20px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .logo {
      font-size: 1.6rem;
      font-weight: 700;
      color: #003366;
    }
    nav a {
      margin-left: 30px;
      text-decoration: none;
      color: #003366;
      font-weight: 500;
      transition: 0.3s;
    }
    nav a:hover {
      color: #007acc;
    }
    .container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h2 {
      color: #003366;
      font-size: 2rem;
      text-align: center;
      margin-bottom: 20px;
    }
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    iframe {
      width: 100%;
      border-radius: 10px;
      height: 200px;
    }
    /* --- Gallery Section --- */
    .gallery {
      margin-top: 60px;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .gallery img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    footer {
      background: #003366;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 60px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">The Groupchat Think Tank</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="aboutus2.html">About Us</a>
      <a href="challenges.html">E-LAB Challenges</a>
      <a href="ajira.html">Ajira Hub</a>
    </nav>
  </header>

  <div class="container">
    <h2>E-LAB Challenges</h2>
    <div class="video-grid">
      <iframe src="https://www.youtube.com/embed/f3Dvf0Py5wA" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/CCxxF6ZXpXE" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/Cay3eqT7rDc" allowfullscreen></iframe>
      <iframe src="https://www.youtube.com/embed/q3_Xgp1ObZA" allowfullscreen></iframe>
    </div>

    <!-- ðŸ“¸ Gallery Section -->
    <div class="gallery">
      <h2>Gallery</h2>
      <div class="gallery-grid">
        <img src="https://github.com/thegroupchat5/thegroupchat/blob/main/pic1.jpeg?raw=true" alt="Challenge Photo 1">
        <img src="https://github.com/thegroupchat5/thegroupchat/blob/main/pic2.jpeg?raw=true" alt="Challenge Photo 2">
        <img src="https://github.com/thegroupchat5/thegroupchat/blob/main/pic3.jpeg?raw=true" alt="Challenge Photo 3">
        <img src="https://github.com/thegroupchat5/thegroupchat/blob/main/pic4.jpeg?raw=true" alt="Challenge Photo 4">
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 The Groupchat Think Tank | E-LAB Challenges</p>
  </footer>
</body>
</html>
